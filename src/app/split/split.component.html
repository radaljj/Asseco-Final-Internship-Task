<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Split transaction</h1>
  <p>Total transaction amount is {{sumaTransakcije}}</p>

  <mat-dialog-content>
      <mat-form-field>
        <mat-select  required [(ngModel)]="selected"  formControlName="glavnaPrvaKategorija"  placeholder="Categories">
          <ng-container *ngFor="let kat of nizKategorija">
              <mat-option *ngIf="kat.parentCode==''" value="{{kat.code}}">
                {{kat.name}}
            </mat-option>
          </ng-container>
    </mat-select>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
        <mat-select  [disabled]="selected==''" formControlName="podGlavnaKategorija"  placeholder="Subcategories">
                <ng-container *ngFor="let item of nizKategorija">
                  <mat-option *ngIf="item.parentCode==selected" value="{{item.code}}">
                    {{item.name}}
                  </mat-option>
                </ng-container>
        </mat-select>
      
    </mat-form-field>
    
</mat-dialog-content>
<mat-form-field class="example-full-width" appearance="fill" >
  <mat-label></mat-label>
  <mat-icon matPrefix>euro_symbol</mat-icon>
  <mat-label>Enter amount</mat-label>
  <input formControlName="kolicinaGlavnaNovca" type="number" matInput placeholder="Enter amount for this category">
  
</mat-form-field>

  <mat-dialog-actions>
   
   
    <button id="izadji" mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button id="sacuvaj" mat-button type="submit">Apply</button>
  
  </mat-dialog-actions>
</form>
